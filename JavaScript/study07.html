<html>
<body>
     <script>    

        var nomes = ["Kauã", "Arrascaeta", "Gabigol"];

        /* 
        O "for" é usado para repetir um bloco de código várias vezes.
        for(var i = 0; i < nomes.length; i++){ // Lenght é o tamanho da minha Array
            console.log(nomes[i]);
        } */

        nomes.forEach(function(value, index){ // O index serve para ver a chave de cada um(Posição do Array)
            console.log(index +" - "+ value);
        })


     </script>
</body>
</html>
