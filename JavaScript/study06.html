<html>
<body>
    <script>
        // Laços de Repetição
        
        var n = 0;

        while(n < 6){ // Enquanto n for menor que 10 executo o tal codigo

        console.log("Contagem WHILE: " +n);            
            
        n++; // Faz com que seja adicionado o valor ao N a cada while que for rodado.
        if(n==6){
                console.log("---------")
        }
        }
        

        
        for(var i=0; i < 6; i++){
            console.log("Contagem FOR: "+i);
            if(i==5){
                console.log("---------")
            }
        } 
        
    
        
        var n = 0; 
        do{ // Unica diferença é que o DO é executado antes de fazer a verificação
            console.log("Contagem DO: " +n);
            n++
        }while(n<6);
        
    </script>
</body>
</html>
